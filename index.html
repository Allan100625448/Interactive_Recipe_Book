<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Recipe Book</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <h1>Interactive Recipe Book</h1>
            <nav>
                <!-- Navigation Bar and Header -->
            </nav>
        </header>

        <main>
            <section id="home">
                <h2>Featured Recipes</h2>
                <div id="featured-recipes">
                    <!-- Featured recipe placeholders will go here -->
                </div>
            </section>

            <section id="recipes">
                <h2>All Recipes</h2>
                <div class="recipe-section">
                    <h1>Browse Recipe Categories</h1>
                    <div class="category-list">
                        <div class="category-item" data-link="breakfast.html">
                            <img src="breakfast.jpg" alt="Breakfast">
                            <h2>Breakfast</h2>
                        </div>
                        <div class="category-item" data-link="lunch.html">
                            <img src="lunch.jpg" alt="Lunch">
                            <h2>Lunch</h2>
                        </div>
                        <div class="category-item" data-link="dinner.html">
                            <img src="dinner.jpg" alt="Dinner">
                            <h2>Dinner</h2>
                        </div>
                    </div>
                </div>
            
                <div class="advice-section">
                    <h1>Helpful Tips & Advice</h1>
                    <div class="advice-slider">
                        <button class="slide-button" id="slide-prev" disabled>&#9664;</button>
                        <div class="advice-list" id="advice-list"></div>
                        <button class="slide-button" id="slide-next">&#9654;</button>
                    </div>
                </div>
            </section>

            <section id="contribute">
                <h2>Contribute Your Recipe</h2>
                <!-- Contribute form placeholder will go here -->
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Interactive Recipe Book. All rights reserved.</p>
            <!-- Footer and Social Media Integration -->
        </footer>

        <script src="index.js"></script>
    </body>
</html>
